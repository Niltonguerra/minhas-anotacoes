	<script language="JavaScript">

		//saída de dados por mensagem

		//saída de dados via browser
		document.write("<center>");
		document.write("<h1>");
		document.write("<hr>");
		document.write("A soma dos valores é:" + soma);
		document.write("<hr>");
		}													  	
	
	</script>
<head>
	
	<body onload="somar()">
